<div class="content">
  <h1>Your account</h1>
  <table class="table">
    <tr>
      <td>Username</td>
      <td>Email</td>
    </tr>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </table>

  <form #form="ngForm" (ngSubmit)="submitForm()">
    <label for="numberInput">User ID:</label>
    <input type="number" id="numberInput" [(ngModel)]="number" name="number" required>
    <button class="btn btn-info" type="submit">Submit</button>
  </form>


</div>
