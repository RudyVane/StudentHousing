<div class="content">
  <h1>Register</h1>

  <form [formGroup]="form" (ngSubmit)="submitForm()" class="form-container">
    <div class="form-row" *ngFor="let field of formFields">
      <label>{{ field.label }}</label>
      <input [type]="field.type" [id]="field.id" [formControlName]="field.name" [required]="field.required">
    </div>
    <button type="submit">Register</button>
  </form>
